<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;700&family=Bellefair&family=Roboto:wght@700&display=swap" rel="stylesheet">

  <!-- Our custom CSS -->
  <link rel="stylesheet" href="index.css">

  <!-- Page title -->
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main class="grid-container">
      <div id="result-area" class="bg-dark flex">
        <h2 class="text-white-transparent fs-600">Your Result</h2>
        <div class="circle bg-extra-dark">
          <p class="text-white-transparent fs-500"><span class="text-white fs-800">76</span>
            of 100</p>
        </div>
        <h3 class="text-white fs-700">Great</h3>
        <p class="text-white-transparent fs-500">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div id="summary-area" class="flex bg-white">
        <h2 class="text-dark fs-600">Summary</h2>
        <div id="summary" class="flex">
          <div id="reaction" class="summary-topic bg-accent1">
            <div class="flex">
              <picture id="image-reaction" aria-hidden="true">
                <source srcset="assets/images/icon-reaction.svg" type="image/svg">
                <img src="assets/images/icon-reaction.svg" alt="icon reaction">
              </picture>
              <h3 class="fs-500 text-accent1">Reaction</h3>
            </div>
            <p class="fs-500 text-extra-dark-transparent"><span class="text-dark">80</span> / 100</p>
          </div>
          <div id="memory" class="summary-topic bg-accent2">
            <div class="flex">
              <picture id="image-memory" aria-hidden="true">
                <source srcset="assets/images/icon-memory.svg" type="image/svg">
                <img src="assets/images/icon-memory.svg" alt="icon memory">
              </picture>
              <h3 class="fs-500 text-accent2">Memory</h3>
            </div>
            <p class="fs-500 text-extra-dark-transparent"><span class="text-dark">92</span> / 100</p>
          </div>
          <div id="verbal" class="summary-topic bg-accent3">
            <div class="flex">
              <picture id="image-verbal" aria-hidden="true">
                <source srcset="assets/images/icon-verbal.svg" type="image/svg">
                <img src="assets/images/icon-verbal.svg" alt="icon verbal">
              </picture>
              <h3 class="fs-500 text-accent3">Verbal</h3>
            </div>
            <p class="fs-500 text-extra-dark-transparent"><span class="text-dark">61</span> / 100</p>
          </div>
          <div id="visual" class="summary-topic bg-accent4">
            <div class="flex">
              <picture id="image-visual" aria-hidden="true">
                <source srcset="assets/images/icon-visual.svg" type="image/svg">
                <img src="assets/images/icon-visual.svg" alt="icon visual">
              </picture>
              <h3 class="fs-500 text-accent4">Visual</h3>
            </div>
            <p class="fs-500 text-extra-dark-transparent"><span class="text-dark">72</span> / 100</p>
          </div>
        </div>
        <button class="button bg-extra-dark text-white">Continue</button>
      </div> 
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Suzanne Pach</a>.
  </div> -->
</body>
</html>
