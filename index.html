<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;700&family=Bellefair&family=Roboto:wght@700&display=swap" rel="stylesheet">

  <!-- Our custom CSS -->
  <link rel="stylesheet" href="index.css">

  <!-- Page title -->
  <title>Frontend Mentor | Results summary component</title>

  <!-- Javascript file -->
  <script src="index.js" defer></script>

</head>

<body>
  <main>
    <div class="grid-container">
      <div id="result-area" class="bg-dark flex">        
        <div id="result" class="flex">
            <h2 class="text-white-transparent fs-600">Your Result</h2>
            <div class="circle bg-extra-dark">
              <p class="text-white-transparent fs-500"><span class="text-white fs-800" id="average-score"></span>
                of 100</p>
            </div>
        </div>
        <div id="compliment" class="flex">
            <h3 class="text-white fs-700" id="compliment-header"></h3>
            <p class="compliment-text text-white-transparent fs-500" id="compliment-msg"></p>
        </div>
      </div>      
      <div id="summary-area" class="flex bg-white">
        <h2 class="text-dark fs-600">Summary</h2>
        <ul id="summary" class="flex">
        </ul>
        <button class="button bg-extra-dark text-white">Continue</button>
      </div>
    </div>       
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/suzannepach">Suzanne Pach</a>.
  </footer>
</body>
</html>
